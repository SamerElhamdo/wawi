<!DOCTYPE html>
{% load static %}
<html  dir="rtl" lang="ar">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#"> الواوي للري الزراعي</a>
            <img src="{% static 'images/logo.png' %}" width="60" height="auto">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">الرئيسية <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">المنتجات</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">إتصل بنا</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">حول</a>
                  </li>
                </ul>
                <form class="form-inline">
                  <input class="form-control" type="search" placeholder="إبحث عن المنتجات" aria-label="Search">
                  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">ابحث</button>
                </form>

            </div>

        </nav>
        <a id="whatsapp" class="btn btn-success" href="#">واتس اب <i class="fab fa-whatsapp"></i></a>
        {% block content %}

        {% endblock  %}
        <script src="{% static 'js/jquery-3.1.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/fontawesome-all.min.js' %}"></script>
        {% block script %}
        {% endblock  %}
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
